<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>GMEditor</title>
    <link rel="stylesheet/css" href="style/main.css">
	<link rel="stylesheet" href="fa/css/font-awesome.css">
	<script src="jquery.js"></script>
    <script src="js/main.js"></script>
</head>
<body>
    <div class="title">
        <div class="menu">
            <img src="images/icon.png" alt="atat">
            <div class="menu-value">
                <a id="open">@Open...</a>
                <a id="open-proj">Open @Project...</a>
                <a id="save">@Save</a>
                <a id="save-as">Save @As...</a>
                <a href="settings.html" target="edtbar">@Settings...</a>
            </div>
        </div>
        <div class="text">
            <div>
                <span class="unsave">*</span>
                <span id="file-name"></span>
                <span> - GMEditor</span>
            </div>
        </div>
    </div>
	<div class="folderbar">
		<div class="spr">
            <i class="fa folder">&#xf105;</i>
            <i class="fa folder_icon">&#xf07b;Sprites</i>
		</div>
        <div class="sha">
            <i class="fa folder">&#xfi05;</i>
            <i class="fa folder_icon">&#xf07b;Shaders</i>
        </div>
        <div class="scr">
            <i class="fa folder">&#xfi05;</i>
            <i class="fa folder_icon">&#xf07b;Scripts</i>
        </div>
        <div class="obj">
            <i class="fa folder">&#xfi05;</i>
            <i class="fa folder_icon">&#xf07b;Objects</i>
        </div>
        <div class="mac">
            <i class="fa folder">&#xfi05;</i>
            <i class="fa folder_icon">&#xf07b;Macros</i>
        </div>
        <div class="fon">
            <i class="fa folder">&#xfi05;</i>
            <i class="fa folder_icon">&#xf07b;Fonts</i>
        </div>
	</div>
    <div class="editbar">
        <div class="navigbar"></div>
        <iframe name="code" src="codebar.html"></iframe>
    </div>
</body>
</html>
