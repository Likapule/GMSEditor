<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GMEditor</title>
    <link rel="stylesheet/less" type="text/css" href="less/main.less">
	<link rel="stylesheet" href="fa/css/font-awesome.css">
	<script src="jquery.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/less.js/3.11.1/less.min.js"></script>
    <script src="js/main.js"></script>
</head>
<body>
    <div class="title">
        <div class="menu">
            <img src="images/icon.png" alt="atat">
            <div class="menu-value">
                <a id="open">@Open...</a>
                <a id="open-proj">Open @Project...</a>
                <a id="save">@Save</a>
                <a id="save-as">Save @As...</a>
                <a href="settings.html" target="edtbar">@Settings...</a>
            </div>
        </div>
        <div class="text">
            <div>
                <span class="unsave">*</span>
                <span id="file-name"></span>
                <span> - GMEditor</span>
            </div>
        </div>
    </div>
	<div class="folderbar">
		<div class="spr">
			
		</div>
	</div>
</body>
</html>
